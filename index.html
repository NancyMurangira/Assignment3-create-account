<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
     <div class="container">
        <h2 style="color: purple;"><b>Welcome to our community</b></h2>
        <section class="img">
            <img src="Picture/Picture.svg" width="800px" height="600px">
        </section>
    </div>
    <div class="forms">
        <form >
            <div class="heading">
            <h2><b>Create Account</b></h2>
            <h3>Sign up to your account below</h3>
        </div>
        <div class="your-class">
            <label for="First_Name">First Name:</label>
            <input name="first_name" id="First_Name" type="text" />&nbsp;&nbsp;&nbsp;&nbsp;
            <label for="Name">Last Name:</label>
            <input name="last_name" id="Last_Name" type="text" />
       </div><br>
        <label>Email Address</label><br>
        <input type="email" class="input" required/>
        <br/>
        <br/>
        <label>Password</label><br>
        <input type="password" id="password" class="input" required/>
        <br/>
        <br/>
        <label>Confirm Password</label><br>
        <input type="password" id="rptpassword" class="input" required/>
        <br/>
        <br/>
        <button type="submit" id="buton">Create Account</button>
        <p >Already have an account? Sign In</p>
        <h6>or</h6>
      <div class="socials">
        <img src="Picture/apple-icon.png" alt="appleicon" width="70px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="Picture/Facebook.png" alt="facebookicon" width="70px">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="Picture/google.png" alt="googleicon" width="70px">
      </div>
    </div>
</div>
</body>
</html>
